name: Build → Push → Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build image and push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (optional, cross-platform)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shiva-hi-app:latest
          platforms: linux/amd64

  deploy:
    name: Pull & deploy on server via SSH
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ secrets.DEPLOY_HOSTNAME != '' && secrets.SSH_PRIVATE_KEY != '' }}
    steps:
      - name: Wait for image to be ready (brief)
        run: echo "Image pushed. Deploying..."

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add server to known_hosts
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy — run remote pull & restart container
        # Uses plain ssh via run step (ssh-agent set above)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOSTNAME }} << 'EOF'
            set -e
            echo "Stopping existing container (if any)..."
            docker rm -f shiva-hi-app || true
            echo "Pulling new image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/shiva-hi-app:latest
            echo "Running container..."
            docker run -d --name shiva-hi-app -p 80:8000 --restart unless-stopped ${{ secrets.DOCKERHUB_USERNAME }}/shiva-hi-app:latest
            echo "Deployed."
          EOF
