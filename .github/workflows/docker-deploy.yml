name: Build → Push → Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./shiva-hi-app
          file: ./shiva-hi-app/Dockerfile
          push: true
          tags: shivasarla2398/sample-python-app:latest
          platforms: linux/amd64

  deploy:
    name: Deploy to EC2 via SSH
    runs-on: ubuntu-latest
    needs: build-and-push
    # NOTE: removed job-level `if:` because secrets can't be referenced here
    steps:

      - name: Install ssh client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Start ssh-agent and add key
        # Only run this step if SSH secrets are present
        if: ${{ secrets.SSH_KEY != '' && secrets.SSH_HOST != '' && secrets.SSH_USER != '' }}
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Pull image & run on server
        # Only run the SSH deploy if SSH secrets are present
        if: ${{ secrets.SSH_KEY != '' && secrets.SSH_HOST != '' && secrets.SSH_USER != '' }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "Stopping existing container if any..."
            docker rm -f sample-python-app || true
            echo "Pulling latest image..."
            docker pull shivasarla2398/sample-python-app:latest
            echo "Running container..."
            docker run -d --name sample-python-app -p 80:8000 --restart unless-stopped shivasarla2398/sample-python-app:latest
            echo "Deployed."
          EOF

      - name: Notify missing SSH secrets
        if: ${{ secrets.SSH_KEY == '' || secrets.SSH_HOST == '' || secrets.SSH_USER == '' }}
        run: |
          echo "SSH deploy skipped because one or more SSH secrets (SSH_KEY, SSH_HOST, SSH_USER) are not set."
